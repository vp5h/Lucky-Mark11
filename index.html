<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />

    <title>Lucky Birthday</title>
  </head>

  <body>
    <header>
		<h1>Is Your Birthday Lucky?</h1>
		
    </header>

    <main>
     

      <form id="form">
        <div class="bdate">
          <p>Enter Your Birth Date</p>
          <input type="date" id="input-date" required />
        </div>

        <div class="lucky">
          <p>Enter Your Lucky Number</p>
          <input type="number" id="input-lucky" min="0" required />
        </div>

        <button type="submit">Check</button>
      </form>

      <h3 id="result"></h3>
    </main>

    
      <footer class="footer">
        <div class="footer-header">Socials</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/vp5h">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/v_p5h">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.linkedin.com/in/vp5h/">
                <i class="fab fa-linkedin-in fa-2x"></i>
                </a>
            </li>
            
        </ul>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
